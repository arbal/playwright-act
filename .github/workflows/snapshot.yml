name: Snapshot URL

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'URL to snapshot'
        required: true
        type: string
  repository_dispatch:
    types:
      - snapshot_request

jobs:
  snapshot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Prepare target URL
        id: prepare
        run: |
          target_url="${{ inputs.target_url || github.event.client_payload.target_url }}"
          if [ -z "${target_url}" ]; then
            echo "Error: target URL must be provided via workflow input or repository dispatch payload." >&2
            exit 1
          fi
          echo "target_url=${target_url}" >> "$GITHUB_OUTPUT"
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium
      - name: Capture snapshot
        id: snapshot
        env:
          TARGET_URL: ${{ steps.prepare.outputs.target_url }}
        run: node scripts/snapshot.js "${TARGET_URL}"
      - name: Build index / latest
        run: node scripts/build-index.js
      - name: Commit and push snapshot
        env:
          SNAPSHOT_TIMESTAMP: ${{ steps.snapshot.outputs.snapshot_timestamp }}
          SNAPSHOT_URL: ${{ steps.snapshot.outputs.snapshot_url }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: bash scripts/commit-and-push.sh
      - name: Upload static site artifact
        id: upload-pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    runs-on: ubuntu-latest
    needs: snapshot
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
